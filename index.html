<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accessible, responsive task manager web app to add, complete, and delete tasks." />
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <header class="app-header" role="banner">
        <h1>Task Manager</h1>
        <button type="button" id="theme-toggle" class="btn theme-toggle" aria-label="Toggle light mode" aria-pressed="false" title="Toggle light/dark mode">
            <span class="toggle-icon" aria-hidden="true">ðŸŒ™</span>
        </button>
    </header>
    <main id="main" class="app-main" role="main">
        <section aria-labelledby="task-section-title" class="task-section">
            <h2 id="task-section-title" class="visually-hidden">Tasks</h2>
            <form id="task-form" novalidate autocomplete="off" aria-describedby="form-help">
                <div class="form-row">
                    <label for="task-input">New task<span aria-hidden="true">*</span></label>
                    <input id="task-input" name="task" type="text" required minlength="1" placeholder="e.g. Buy groceries" aria-required="true" />
                </div>
                <div class="form-row">
                    <label for="task-due">Due date (optional)</label>
                    <input id="task-due" name="due" type="date" />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary" aria-label="Add task">Add Task</button>
                </div>
                <p id="form-help" class="help">Press Enter or click Add to create a task.</p>
            </form>
            <div class="filters" role="radiogroup" aria-label="Filter tasks">
                <button type="button" class="btn filter-btn active" data-filter="all" aria-pressed="true" aria-label="Show all tasks">All</button>
                <button type="button" class="btn filter-btn" data-filter="pending" aria-pressed="false" aria-label="Show pending tasks">Pending</button>
                <button type="button" class="btn filter-btn" data-filter="completed" aria-pressed="false" aria-label="Show completed tasks">Completed</button>
            </div>
            <div class="bulk-actions" aria-label="Bulk actions">
                <button type="button" id="clear-completed" class="btn" aria-label="Clear all completed tasks">Clear Completed</button>
                <button type="button" id="clear-all" class="btn danger" aria-label="Delete all tasks">Delete All</button>
            </div>
            <p id="task-stats" class="stats" aria-live="polite"></p>
            <ul id="task-list" class="task-list" role="list" aria-label="Task list"></ul>
        </section>
    </main>
    <footer class="app-footer" role="contentinfo">
        <p>Tasks are saved locally in your browser. Keyboard: Tab to a task, Space to toggle completion, Delete button removes it.</p>
    </footer>
</body>
</html>
